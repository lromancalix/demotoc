  <body>
    <h1>Hola mundos</h1>

    <div
      id="liveness"
      style="
        width: 500px;
        height: 400px;
        border: solid 2px black;
        background-color: red;
      "
    ></div>

    <input type="text" id="txt-token" />
    <input type="button" id="btn" value="click me!" />


    
    <!-- <script
      src="./assets/js/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://sandbox-web-plugins.s3.amazonaws.com/liveness/js/liveness.js"></script>
    <!--
    <script src="https://sandbox-web-plugins.s3.amazonaws.com/autocapture/autocapture.js"></script>
-->
<!--
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0.7.18/src/uaparser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.min.js"></script>

    <script>
      $(document).ready(function () {

        $("#btn").click(function () {
          
       

          $("#liveness").liveness({
            locale: "es",
            session_id: $("#txt-token").val(),
            http: false,
            callback: function (token) {
              alert(token);
            },
            failure: function (error) {
              alert(error);
            },
          });

         

        });

        
      });
    </script>
  </body>
</html>
